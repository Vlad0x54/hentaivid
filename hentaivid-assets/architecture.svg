<svg viewBox="0 0 800 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="inputGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64b5f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="processingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f48fb1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c2185b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="outputGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#81c784;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388e3c;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadows -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a5568" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f7fafc"/>
  
  <!-- Input Layer -->
  <rect x="50" y="50" width="700" height="120" rx="12" fill="url(#inputGradient)" opacity="0.1" stroke="#1976d2" stroke-width="2"/>
  <text x="400" y="40" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Input Layer</text>
  
  <!-- Input Nodes -->
  <g filter="url(#dropShadow)">
    <rect x="80" y="80" width="250" height="60" rx="8" fill="url(#inputGradient)" stroke="#1976d2" stroke-width="2"/>
    <text x="205" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ðŸŽ¬ Culturally Significant Video Assets</text>
    <text x="205" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">(MP4, AVI, MOV)</text>
  </g>
  
  <g filter="url(#dropShadow)">
    <rect x="470" y="80" width="250" height="60" rx="8" fill="url(#inputGradient)" stroke="#1976d2" stroke-width="2"/>
    <text x="595" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ðŸ“š Text Corpus</text>
    <text x="595" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">(Documents, Audits)</text>
  </g>
  
  <!-- Processing Layer -->
  <rect x="50" y="220" width="700" height="320" rx="12" fill="url(#processingGradient)" opacity="0.1" stroke="#c2185b" stroke-width="2"/>
  <text x="400" y="210" text-anchor="middle" fill="#c2185b" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Cultural Compliance &amp; Embedding Engine</text>
  
  <!-- Processing Nodes -->
  <g filter="url(#dropShadow)">
    <rect x="80" y="260" width="220" height="90" rx="8" fill="url(#processingGradient)" stroke="#c2185b" stroke-width="2"/>
    <text x="190" y="285" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">J-CARS</text>
    <text x="190" y="305" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Cultural Authenticity</text>
    <text x="190" y="320" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Rectification System</text>
    <text x="190" y="335" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-style="italic">Pixelated Region Identification</text>
  </g>
  
  <g filter="url(#dropShadow)">
    <rect x="500" y="260" width="220" height="90" rx="8" fill="url(#processingGradient)" stroke="#c2185b" stroke-width="2"/>
    <text x="610" y="285" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">FAISS Semantic Core</text>
    <text x="610" y="305" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Vector Embeddings</text>
    <text x="610" y="320" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Generation &amp; Indexing</text>
    <text x="610" y="335" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-style="italic">Culturally-Aware</text>
  </g>
  
  <g filter="url(#dropShadow)">
    <rect x="290" y="400" width="220" height="90" rx="8" fill="url(#processingGradient)" stroke="#c2185b" stroke-width="2"/>
    <text x="400" y="425" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">QR Injection Module</text>
    <text x="400" y="445" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Steganographic Embedding</text>
    <text x="400" y="460" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">UTF-8 Data Chunks</text>
    <text x="400" y="475" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-style="italic">Compliant Regions</text>
  </g>
  
  <!-- Output Layer -->
  <rect x="50" y="590" width="700" height="260" rx="12" fill="url(#outputGradient)" opacity="0.1" stroke="#388e3c" stroke-width="2"/>
  <text x="400" y="580" text-anchor="middle" fill="#388e3c" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Output Layer</text>
  
  <!-- Output Nodes -->
  <g filter="url(#dropShadow)">
    <rect x="250" y="630" width="300" height="70" rx="8" fill="url(#outputGradient)" stroke="#388e3c" stroke-width="2"/>
    <text x="400" y="650" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ðŸ“€ Knowledge Asset</text>
    <text x="400" y="670" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Enterprise-Ready</text>
    <text x="400" y="685" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Culturally-Compliant MP4</text>
  </g>
  
  <g filter="url(#dropShadow)">
    <rect x="280" y="750" width="240" height="70" rx="8" fill="url(#outputGradient)" stroke="#388e3c" stroke-width="2"/>
    <text x="400" y="770" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ðŸ’» Semantic Query API</text>
    <text x="400" y="790" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">RESTful / gRPC</text>
    <text x="400" y="805" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Endpoint</text>
  </g>
  
  <!-- Arrows -->
  <defs>
    <marker id="cleanArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#4a5568"/>
    </marker>
  </defs>
  
  <!-- Input to Processing arrows -->
  <path d="M 205 140 L 205 180 L 190 180 L 190 260" stroke="#4a5568" stroke-width="2" fill="none" marker-end="url(#cleanArrow)"/>
  <path d="M 595 140 L 595 180 L 610 180 L 610 260" stroke="#4a5568" stroke-width="2" fill="none" marker-end="url(#cleanArrow)"/>
  
  <!-- Processing to QR Module arrows -->
  <path d="M 190 350 L 190 380 L 350 380 L 350 400" stroke="#4a5568" stroke-width="2" fill="none" marker-end="url(#cleanArrow)"/>
  <path d="M 610 350 L 610 380 L 450 380 L 450 400" stroke="#4a5568" stroke-width="2" fill="none" marker-end="url(#cleanArrow)"/>
  
  <!-- QR Module to Output arrows -->
  <path d="M 400 490 L 400 550 L 400 630" stroke="#4a5568" stroke-width="2" fill="none" marker-end="url(#cleanArrow)"/>
  <path d="M 400 700 L 400 750" stroke="#4a5568" stroke-width="2" fill="none" marker-end="url(#cleanArrow)"/>
  
  <!-- Flow labels -->
  <g fill="#4a5568" font-family="Arial, sans-serif" font-size="9" font-style="italic">
    <text x="135" y="200" text-anchor="middle">Video Stream</text>
    <text x="655" y="200" text-anchor="middle">Text Chunks</text>
    <text x="100" y="375" text-anchor="middle">Identified</text>
    <text x="100" y="385" text-anchor="middle">Regions</text>
    <text x="700" y="375" text-anchor="middle">Vector</text>
    <text x="700" y="385" text-anchor="middle">Embeddings</text>
    <text x="450" y="570" text-anchor="middle">Enriched Video Frames</text>
    <text x="450" y="730" text-anchor="middle">Data Retrieval</text>
  </g>
  
</svg>